<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tic-Tac-Toe project</title>
  <link href="/style.css" rel="stylesheet" type="text/css" />
</head>
<div class="container">
  <div class="choose-side">
    <h3 class="headline">Tic-Tac-Toe</h3>
    <div class="choose-button-section">
      <div class="button-index">
        <button class="js-button cross-button">X</button>
        <span class="cross-score">-</span>
      </div>
      <span id="statusText" class="status-text"></span>
      <div class="button-index">
        <span class="circle-score">-</span>
        <button class="js-button circle-button">O</button>
      </div>

    </div>
  </div>
  <div id="board" class="button-section">
    <button cellIndex="0" class="cell button-one"></button>
    <button cellIndex="1" class="cell button-two"></button>
    <button cellIndex="2" class="cell button-three"></button>
    <button cellIndex="3" class="cell button-four"></button>
    <button cellIndex="4" class="cell button-five"></button>
    <button cellIndex="5" class="cell button-six"></button>
    <button cellIndex="6" class="cell button-seven"></button>
    <button cellIndex="7" class="cell button-eight"></button>
    <button cellIndex="8" class="cell button-nine"></button>
  </div>
  <button class="restart-button">Restart</button>
</div>

<body>


  <script src="/script.js"></script>
</body>

</html>
